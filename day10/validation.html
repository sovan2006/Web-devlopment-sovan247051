<body>
    <h1>This is from Validation</h1>
    <form action="" id="validation-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label> <br>
        <input type="text" name="email" id="email"> <br>
        <span id="email-error" class="error"></span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Submit</button>
    </form>
    <script>
    const submitForm = (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();
        console.log("Checking the form");

        if (!name || !email || !password || !confirmPassword) {
            window.alert("Please fill all input fields");
            return;
        }
        let isValid = true;
        if (!email.includes('@')) {
            document.getElementById('email-error').innerText = 'Invalid email';
            isValid = false;
        } else {
            document.getElementById('email-error').innerText = '';
        }

        if (password !== confirmPassword) {
            window.alert("Passwords do not match");
            return;
        }

        if(isValid) {
            window.alert("Form is submitted successfully");
        }
    }

    document.getElementById('validation-form').addEventListener('submit', submitForm);
    </script>
 
</body>
